</head>
<body>

  <div class="bgfx" aria-hidden="true">
    <div class="photoBg"></div>
    <canvas id="starfield"></canvas>
    <canvas id="binarySmoke"></canvas>
    <div class="blob one"></div>
    <div class="blob two"></div>
    <div class="cursorGlow" id="cursorGlow"></div>
  </div>

  <nav class="glass">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo"><img src="assets/icons/favicon.png" alt="MAHI AI Logo" /></div>
        <div>MAHI <span>AI</span></div>
      </div>
      
      <button class="nav-toggle" id="navToggle" aria-label="Open menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>

      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>

        <a href="work.html">Work</a>
        <a href="contact.html">Contact</a>

  <section id="contact" class="contactSection">
  <div class="contactHeader">
    <h2 class="sectionTitle">Let’s talk about AI systems, RAG, or anything you’re building.</h2>
    <!-- <p class="mutedText">Let’s talk about AI systems, RAG, or anything you’re building.</p> -->
  </div>

  <div class="contactGrid">
    <!-- LEFT: profile + details -->
    <aside class="contactLeft glass reveal">
      <div class="contactPhoto" aria-label="Profile photo"></div>

      <div class="contactInfo">
        <div class="contactRow">
          <i class="fa-solid fa-location-dot"></i>
          <div>
            <div class="contactLabel">Address</div>
            <div class="contactValue">New Jersey, NY</div>
          </div>
        </div>

        <!-- <div class="contactRow">
          <i class="fa-solid fa-phone"></i>
          <div>
            <div class="contactLabel">Phone</div>
            <a class="contactValue link" href="tel:+1XXXXXXXXXX">+1 (xxx) XXX-XXXX</a>
          </div>
        </div> -->

        <div class="contactRow">
          <i class="fa-solid fa-envelope"></i>
          <div>
            <div class="contactLabel">Email</div>
            <a class="contactValue link" href="mailto:your@email.com">vetrim2003@gmail.com</a>
          </div>
        </div>

        <div class="contactSocial">
          <a class="socialBtn" href="https://www.linkedin.com/in/vetrivel-maheswaran/" target="_blank" rel="noreferrer" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
          <a class="socialBtn" href="https://twitter.com/irtev_m_07" target="_blank" rel="noreferrer" aria-label="Twitter">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a class="socialBtn" href="https://github.com/vetrivel07" target="_blank" rel="noreferrer" aria-label="GitHub">
            <i class="fa-brands fa-github"></i>
          </a>
          <a class="socialBtn" href="https://discordapp.com/users/914083343342133248" target="_blank" rel="noreferrer" aria-label="Discord">
            <i class="fa-brands fa-discord"></i>
          </a>
          <a class="socialBtn" href="https://pin.it/4igfWWDru" target="_blank" rel="noreferrer" aria-label="Pinterest">
            <i class="fa-brands fa-pinterest"></i>
          </a>
        </div>

        <div class="contactCtas">
          <a class="btn outline" href="assets/resume/resume.pdf" target="_blank" rel="noreferrer">
            <i class="fa-solid fa-file-lines"></i> Resume
          </a>
          <a class="btn primary" href="projects.html">
            <i class="fa-solid fa-diagram-project"></i> Projects
          </a>
        </div>
      </div>
    </aside>

    <!-- RIGHT: form -->
    <div class="contactRight glass reveal">
      <div class="contactFormHeader">
        <h3 class="contactFormTitle">Send a message</h3>
        <span class="pill accent"><span class="hireStatus">
          <span class="indicator"></span>Available for hire
        </span></span>
      </div>
      <p class="mutedText small">I usually reply within 24–48 hours.</p>

      <form id="contactForm" class="contactForm" autocomplete="on">

        <div class="row2">
          <div class="field">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" placeholder="firstname" required />
          </div>
          <div class="field">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" placeholder="lastname" required />
          </div>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="subject">About what</label>
          <input id="subject" name="subject" type="text" placeholder="RAG system, graph retrieval, collaboration…" required />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message here…" required></textarea>
        </div>

        <div class="formActions">
          <button id="submitBtn" class="btn primary" type="submit">
            <i class="fa-solid fa-paper-plane"></i> Submit
          </button>
          <div id="formStatus" class="formStatus" aria-live="polite"></div>
        </div>
      </form>
    </div>
  </div>
</section>


  <footer>
    © 2025 MAHI AI. All rights reserved.
  </footer>

  <script src="static/contact-form.js" defer></script>
  <div id="globalStatus" class="globalStatus" aria-live="polite"></div>
</body>
</html>
