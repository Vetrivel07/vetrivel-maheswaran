<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vetrivel Maheswaran</title>

  <link rel="icon" href="/static/assets/icons/favicon.webp" type="image/x-icon">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>

  <!-- Background FX -->
  <div class="bgfx" aria-hidden="true">
    <div class="photoBg"></div>
    <canvas id="starfield"></canvas>
    <canvas id="binarySmoke"></canvas>
    <div class="blob one"></div>
    <div class="blob two"></div>
    <div class="cursorGlow" id="cursorGlow"></div>
  </div>

  <!-- NAVBAR -->
  <nav class="glass">
    <div class="nav-inner">
      <a href="index.html" class="brand">
        <div class="logo"><img src="/static/assets/icons/favicon.webp" alt="MAHI AI Logo" /></div>
        <div>MAHI <span>AI</span></div>
      </a>
      
      <button class="nav-toggle" id="navToggle" aria-label="Open menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>

      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Project</a>
        <a href="work.html">Work</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section id="home" class="hero">
    <div class="hero-left">
      <div class="kicker reveal"><span class="kdot"></span><span>AI Engineer</span></div>

      <h1 class="reveal"><span class="heroName">Vetrivel Maheswaran</span> — Building <span>Practical AI</span><br/>Systems that <span>Don’t Hallucinate</span></h1>

      <!-- <div class="heroCaption reveal">
        I build grounded LLM applications using Hybrid RAG (FAISS + Neo4j), evaluation loops, and production-ready APIs.
      </div> -->

      <div class="typewrap reveal">
        I design <span class="typed" id="typed"></span><span class="caret"></span>
      </div>

      <!-- Prompt-style glass box -->
      <div class="promptBox glass reveal">
        <div class="promptTop">
          <div class="pill"><i class="fa-solid fa-wand-magic-sparkles"></i> Try MAHI AI to explore about me</div>
        </div>
        <div class="promptRow">
          <textarea class="promptInput" id="promptInput" placeholder="Start chatting with my AI assistant."></textarea>
          <button class="promptBtn" id="promptBtn"><i class="fa-solid fa-play"></i> Run</button>
        </div>
        <div class="promptOut" id="promptOut"></div>
      </div>

      <!-- Chat Drawer (left side) -->
      <div class="chatOverlay" id="chatOverlay" aria-hidden="true"></div>

      <aside class="chatDrawer glass" id="chatDrawer" aria-hidden="true">
        <div class="chatHeader">
          <div class="chatTitle">
            <div class="dotLive"></div>
            <div>
              <div class="chatName">MAHI AI</div>
              <div class="chatSub">My AI assistant is here to help!</div>
            </div>
          </div>
          <button class="chatClose" id="chatClose" aria-label="Close chat">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <div class="chatBody" id="chatBody"></div>

        <div class="chatFooter">
          <textarea id="chatInput" class="chatInput" placeholder="Type a message..."></textarea>
          <button id="chatSend" class="chatSend">
            <i class="fa-solid fa-paper-plane"></i>
            Send
          </button>
        </div>
      </aside>
    </div>

    <div class="heroPhotoWrap">
      <div class="heroPhoto reveal" aria-label="Profile photo"></div>
    </div>
  </section>

  <!-- Script -->
  <script src="/static/js/script.js" defer></script>
  <script type="module" src="/static/js/chatbot.js"></script>
</body>
</html>
